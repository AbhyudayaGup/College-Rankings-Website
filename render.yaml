databases:
  - name: college-rankings-db
    databaseName: college_rankings
    user: college_rankings_user
    plan: free
    region: oregon

services:
  - type: web
    name: college-rankings-api
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: college-rankings-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.11.4"
