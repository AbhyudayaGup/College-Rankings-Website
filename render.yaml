# Render Blueprint - Backend Only
# Database: Use Neon (neon.tech) for free PostgreSQL

services:
  - type: web
    name: college-rankings-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.4"
      # DATABASE_URL - Add manually from Neon dashboard
      # CORS_ALLOWED_ORIGINS - Add manually after deploying frontend
