# Render Blueprint - Backend Only
# Database: Use Neon (neon.tech) for free PostgreSQL

services:
  - type: web
    name: college-rankings-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py seed_demo_data
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.4"
      # DATABASE_URL - Add manually from Neon dashboard
      # CORS_ALLOWED_ORIGINS - Add manually after deploying frontend
